services:
  kafkaclustermigration:
    container_name: kafkaclustermigration
    image: push.criticalmanufacturing.io/tech/kafka-cluster-migration:11.0.0
    user: root
    networks:
      - test_default
    environment:
      SOURCE_BOOTSTRAP_SERVERS: sourceKafka:29092
      TARGET_BOOTSTRAP_SERVERS: bootstrap.dev:443
      NEW_SYSTEM_NAME: mesresult
      OLD_SYSTEM_NAME: MES
      SECURITY_PROTOCOL: SSL
      SSL_TYPE: PKCS12
      SSL_KEYSTORE_LOCATION: /opt/bitnami/kafka/bin/user.p12
      SSL_KEYSTORE_PASSWORD: ThePassword
      SSL_TRUSTSTORE_LOCATION: /opt/bitnami/kafka/bin/ca.p12
      SSL_TRUSTSTORE_PASSWORD: ThePassword
    volumes:
      - ${SOURCE_PATH}Tools/External/KafkaClusterMigration/test/certs/user.p12:/opt/bitnami/kafka/bin/user.p12
      - ${SOURCE_PATH}Tools/External/KafkaClusterMigration/test/certs/ca.p12:/opt/bitnami/kafka/bin/ca.p12
networks:
  test_default:
    external: true
